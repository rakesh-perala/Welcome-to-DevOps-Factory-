<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevOps Factory</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js CDN for 3D effects -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
</head>
<body>
    <!-- Name input modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content festive-modal">
            <div class="diya-icon">🛠️</div>
            <h2 class="modal-title">Welcome to DevOps Factory!</h2>
            <p class="modal-desc">Enter your name to get a motivational message 💡 and enjoy the celebration 🎉!</p>
            <input type="text" id="username" placeholder="Your Name" autofocus />
            <button id="submit-name">🚀 Let's Learn Together 🚀</button>
            <div class="modal-smiles">
                <span>💻</span> <span>🎯</span> <span>✨</span> <span>📚</span>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div id="main-content" class="hidden">
        <h1 id="greeting"></h1>
        <h2 id="wishes"></h2>
        <canvas id="fireworks"></canvas>
    </div>

    <footer class="site-footer">Created with ❤️ by DevOps Factory</footer>

    <!-- Scripts -->
    <script src="diwali3d.js"></script>
    <script src="script.js"></script>
</body>
</html>
